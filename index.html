    <script>

        /* ------------- banner h1 ----------- */
        // array de nomes
        const nomes = ["WEB DESIGN", "EDITOR DE VÍDEO","PRODUTOR MUSICAL"];
        let index = 0;
        const nomeElement = document.getElementById("nome");
        
        // atualiza o nome a cada 2 segundos
        setInterval(() => {
            nomeElement.style.animation = "nome 1s ease-in-out forwards";
            nomeElement.textContent = nomes[index];
            index = (index + 1) % nomes.length;
            }, 2000);
      </script>
